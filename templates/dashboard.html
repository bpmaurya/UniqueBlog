{% extends "layout.html" %}


{% block body %}
  <!-- Page Header -->
  <header class="masthead" style="background-image: url({{ url_for('static',filename = 'img/home-bg.jpg')}}">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h1>Admin Pannel</h1>
            <span class="subheading">Manage Your Posts And Change Theme</span>
          </div>
        </div>
      </div>
    </div>
  </header>
    <div class="container">
    <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
      <table class="table text-center" >
          <h1>Upload A file</h1>
             here we will upload a file
      <h1>Edit Posts</h1>
          <thead><tr>
              <th scope="col">Sno</th>
          <th scope="col">Title</th>
          <th scope="col">Date</th>
          <th scope="col">Edit</th>
          <th scope="col">Delete</th>
    </tr>
  </thead>
  <tbody>
  {% for post in post %}
    <tr>
      <td>{{ post.sno }}</td>
      <td>{{ post.title }}</td>
      <td>{{ post.date }}</td>
     <td><a href="/edit/{{ post.sno }}"><button class="btn btn-primary">Edit</button></a></td>
     <td><button class="btn btn-primary">Delete</button></td>
    </tr>


  {% endfor %}
  </tbody>
</table>

      </div>
    </div>
  </div>


{% endblock %}
